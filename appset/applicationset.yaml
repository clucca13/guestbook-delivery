apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
spec:
  generators:
  - git:
      repoURL: https://git.harness.io/6_vVHzo9Qeu9fXvj-AcbCQ/default/Platform_Demo/guestbook-delivery.git
      revision: HEAD
      files:
      - path: "cluster-config/**/config.json"
  template:
    metadata:
      name: '{{cluster_name}}-guestbook'
      labels:
        harness.io/envRef: '{{env}}'
        harness.io/serviceRef: '{{harness_service}}'
        harness.io/buildRef: '{{image_tag}}'
    spec:
      project: default
      source:
        repoURL: https://git.harness.io/6_vVHzo9Qeu9fXvj-AcbCQ/default/Platform_Demo/guestbook-delivery.git
        targetRevision: HEAD
        path: "base"
        kustomize:
          namePrefix: '{{env}}-'
          images:
          - mansong/guestbook:{{image_tag}}
      destination:
        server: '{{server_address}}'
        namespace: 'guestbook-{{env}}'
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
        - PruneLast=true
        - CreateNamespace=true
        - ApplyOutOfSyncOnly=true